<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiRace</title>
</head>
<body>
    <h1>WikiRace</h1>
    <form id="wikiRaceForm">
        <label for="startArticle">Start Article:</label>
        <input type="text" id="startArticle" name="startArticle" required><br><br>
        <label for="endArticle">End Article:</label>
        <input type="text" id="endArticle" name="endArticle" required><br><br>
        <button type="submit">Start Race</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
